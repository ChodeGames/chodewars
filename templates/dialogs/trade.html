<!-- Trade Modal -->
<div class="modal fade" id="trade_modal" tabindex="-1" role="dialog" aria-labelledby="trade_modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="trade_modal_title">Trade</h4>
      </div>
      <form action="/c/trade/" method="post" role="form">
        <div class="modal-body" id="trade_modal_body">
          <input type="text" id="from" name="from" value="from">
          <input type="text" id="to" name="to" value="to">
          <div class="form-group">
            <label for="amount">Amount<a/label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="0">
          </div>
          <div class="form-group">
            <label for="credits">Credits<a/label>
            <input type="text" class="form-control" id="credits" name="credits" placeholder="0" disabled>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">trade</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
$('#trade_modal').on('shown.bs.modal', function () {
  $(this).find("#amount").focus();
})
</script>
