{% extends "main.html" %}

{% block body %}
  {% module Template('sector.html', sector=sector, player=player, ship=ship, game=game) %}
  <div class="row">
    <div class="col-md-12 text-center">
      Adjacent Sectors
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="btn-group">
        {% for available_sector in warps %}
          <!-- TODO: /c/move/sector needs to be escaped, dashes won't work -->
          <a type="button" class="btn btn-default" href="/c/move/?sector={{available_sector.id}}">{{ str(available_sector) }}</a>
        {% end %}
      </div>
    </div>
  </div>
{% end %}
