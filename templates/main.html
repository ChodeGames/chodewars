<html>
<head>
	<title>{{ escape(page_title) }}</title>

  <link rel="stylesheet" href="{{ static_url("css/site.css") }}" type="text/css"/>
</head>
<body>
  <div id='toolbar' class="inline">
    {% block toolbar %}{% end %}
  </div>
	<div id="container">

		</div>

			{% block footer %}{% end %}
		</footer>
	</div>
	</body>
</html>
