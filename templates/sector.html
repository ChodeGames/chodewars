<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">{{str(sector)}}</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="row">
              {% for child in game.get_children(sector) %}
                <div class="col-md-2">
                  <div class="panel 
                  {% if str(child.type) == 'Planet' %}
                    panel-success
                  {% elif str(child.type) == 'Ship' %}
                    panel-info
                  {% else %}
                    panel-default
                  {% end %}
                  ">
                    <div class="panel-heading">{{ str(child.type) }}</div>
                    <div class="panel-body">{{ str(child) }}</div>
                  </div>
                </div>
              {% end %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
